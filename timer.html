<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" href="assets/timer/favicon.ico">
    <link rel="stylesheet" href="css/timer/main.css">
</head>
<body>
    <main class="container">
        <h1>Timer</h1>

        <!-- Control buttons section -->
        <section class="control-buttons" id="controlButtons">
            <button type="button" id="startStopBtn" class="btn start">Start</button>
            <button type="button" id="clearAllBtn" class="btn">Clear All</button>
            <button type="button" id="exportBtn" class="btn">Export</button>
            <button type="button" id="importBtn" class="btn">Import</button>
            <input type="file" id="importFile" accept=".json" class="hidden-input" title="Import File" placeholder="Select a file">
        </section>
        
        <!-- Timers section -->
        <section class="timers-container-wrapper">
            <div class="timers-container" id="timersContainer">
            </div>
        </section>
    </main>
    
    <!-- JavaScript module section -->
    <script type="module" src="js/timer/main.js"></script>
</body>
</html>
